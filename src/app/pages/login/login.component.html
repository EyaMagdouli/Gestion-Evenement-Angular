<div class="header bg-transparent py-7 py-lg-8">
  <div class="container mt--7">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Bienvenue!</h1>
          <p class="text-lead text-light">VERMEG : Gestion des événements.</p>
        </div>
      </div>
    </div>
  </div>

</div>

<div class="container mt--9 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0">

        <div class="card-body px-lg-5 py-lg-5">

          <form role="form">
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input class="form-control" placeholder="Adresse e-mail" type="email" [(ngModel)]="username">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input class="form-control" placeholder="Mot de passe" type="password" [(ngModel)]="password">
              </div>
            </div>
            <div class="custom-control custom-control-alternative custom-checkbox">
              <input class="custom-control-input" id=" customCheckLogin" type="checkbox">
              <label class="custom-control-label" for=" customCheckLogin">
                <span class="text-muted">Se souvenir de moi</span>
              </label>
            </div>
            <div class="text-center">
              <button type="button" class="btn btn-primary my-4" (click)="checkLogin()">Se connecter</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-6">
          <a href="javascript:void(0)" class="text-light"><small>Mot de passe oublié?</small></a>
        </div>
        <div class="col-6 text-right">
          <a class="text-light" routerLinkActive="active" [routerLink]="['/register']"><small>Créer un nouveau
              compte</small></a>
        </div>
      </div>
    </div>
  </div>
</div>
